<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment - arithmetic</title>
</head>
<body>
    <script>
        //take 2 numbers from user
        let num1,num2,addition,subtraction,multiplication,division;
        num1 = parseInt(prompt("Enter the first number"))
        num2 = parseInt(prompt("Enter the second number"))

        //perform arithmetic operations
        addition = num1 + num2
        subtraction = num1 - num2
        multiplication = num1 * num2
        division = num1 / num2

        //display the result
        document.write("Addition: " + addition + "<br>");
        document.write("Subtraction: " + subtraction + "<br>");
        document.write("Multiplication: " + multiplication + "<br>");
        document.write("Division: " + division + "<br>");

    </script>
</body>
</html>
