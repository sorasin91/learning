<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment - Age Group</title>
</head>

<body>
    <script>

        // Ask user for age
        let age;
        age = parseInt(prompt("Enter your Age"));

        // Categorize the age group
        let agegroup;
        if (age < 18) {agegroup = "child";}
        else 
        if (age < 55) {agegroup = "adult";}
        else
        {agegroup = "senior citizen" }

        // Display the result
        document.write("You are " + agegroup)

    </script>
</body>

</html>
