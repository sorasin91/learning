<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment - Type Coercion</title>
</head>

<body>
    <script>
        // Type coercion
        var num1 = 12; num2 = "10";
        result = num1 + num2;
        result1 = num1 - num2;
        result2 = num1 * num2;
        result3 = num1 / num2

        document.write(result)
        document.write("<br>")
        document.write(result1)
        document.write("<br>")
        document.write(result2)
        document.write("<br>")
        document.write(result3)
        document.write("<br>")
        document.write(num1 < num2)
        document.write("<br>")
        document.write(num1 > num2)
        document.write("<br>")
        document.write(num1 && num2)

    </script>
</body>

</html>
