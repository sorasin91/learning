<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>


</head>

<body>

    <h1>Welcome to my webpage</h1>

    <button onclick="clickme ()">Click Me</button>

    <p id="change text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, repellendus.</p>

    <script>

        //Displays an alert with a welcome message when the webpage loads.
        alert("Welcome to this simple webpage")

        //Uses the console.log function to output a message to the browser's console
        console.log("Hello Welcome to the console")

        //function executed when button is clicked
        function clickme() {
            alert("Button Clicked!")
        }

        // Modifies the content of an HTML element with an id attribute using JavaScript.
        var element;
        element = document.getElementById("change text");

        if (element) {

            element.innerHTML = "I changed this using JavaScript";
        }

    </script>
</body>

</html>
